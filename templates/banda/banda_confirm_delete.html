<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Tem certeza que deseja excluir a banda "{{ banda.nome }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Exclusão</button>
    </form>
    <a href="{% url 'banda_lista' %}">Cancelar</a>
</body>
</html>
