<!DOCTYPE html>
<html>
<head>
  <title>{% if form.instance.pk %}Editar Banda{% else %}Criar Banda{% endif %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
  <h1>{% if form.instance.pk %}Editar Banda{% else %}Criar Banda{% endif %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
  <a href="{% url 'banda_lista' %}">Voltar para Listagem</a>
</body>
</html>
