{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login sistema</title>

    <link type="text/css" rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <section class="vh-100" >
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0">MSMG</span>
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form action="/" method="POST" style="width: 23rem;">
                    {% csrf_token %}
      
                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
      
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="usuario">Usuário</label>
                        <input type="text" name="usuario" id="usuario" value="{{ usuario }}" class="form-control form-control-lg" />
                    </div>
      
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" value="{{ senha }}" class="form-control form-control-lg" />
                    </div>
      
                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <p>Não tem uma conta? <a href="{% url 'user_register' %}" class="link-info">Registrar</a></p>
      
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="{% static 'images/playing.svg' %}"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>
</body>
</html>
